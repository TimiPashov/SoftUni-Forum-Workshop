<div class="container">
    <form class="login" #loginForm="ngForm" (ngSubmit)="login(loginForm)">

        <fieldset>
            <h2>Login Form</h2>

            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input class="input-error" type="email" name="email" id="email" placeholder="john.doe@gmail.com" ngModel
                    required email #emailInput="ngModel">
            </p>
            <div *ngIf="emailInput.touched">
                <p *ngIf="emailInput.errors?.['required']" class="error">
                    Email is required!
                </p>
                <p *ngIf="emailInput.errors?.['email']" class="error">
                    Email is not valid!
                </p>
            </div>

            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="password" id="password" placeholder="******" ngModel required minlength="4"
                    #passwordInput="ngModel">
            </p>
            <div *ngIf="passwordInput.touched">
                <p *ngIf="passwordInput.errors?.['required']" class="error">
                    Password is required!
                </p>
                <p *ngIf="passwordInput.errors?.['minlength']" class="error">
                    Password must be at least 4 characters!
                </p>
            </div>

            <button>Login</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/register">Register</a>
            </p>

        </fieldset>
    </form>
</div>
