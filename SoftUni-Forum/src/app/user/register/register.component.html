<div class="container">
    <form class="register" #registerForm="ngForm" (ngSubmit)="register(registerForm)">

        <fieldset>
            <h2>Registration Form</h2>

            <!-- username -->
            <p class="field field-icon">
                <label for="username"><span><i class="fas fa-user"></i></span></label>
                <input class="input-error" type="text" name="username" id="username" placeholder="Johny" ngModel
                    required #usernameInput="ngModel">
            </p>
            <div *ngIf="usernameInput.touched">
                <p *ngIf="usernameInput.errors?.['required']" class="error">
                    Username is required!
                </p>
            </div>

            <!-- email -->
            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input type="email" name="email" id="email" placeholder="john.doe@gmail.com" ngModel required email
                    #emailInput="ngModel">
            </p>

            <div *ngIf="emailInput.touched">
                <p *ngIf="emailInput.errors?.['required']" class="error">
                    Email is required!
                </p>
                <p *ngIf="emailInput.errors?.['email']" class="error">
                    Email is not valid!
                </p>
            </div>

            <!-- telephone -->
            <p class="field field-icon">
                <label for="tel"><span><i class="fas fa-phone"></i></span></label>
                <select name="select-tel" id="select-tel" class="tel">
                    <option value="00359">+359</option>
                </select>
                <input type="text" name="tel" id="tel" placeholder="885 888 888" ngModel required #telInput="ngModel">
            </p>
            <div *ngIf="telInput.touched">
                <p *ngIf="telInput.errors?.['required']" class="error">
                    Telephone number is required!
                </p>
            </div>

            <!-- password -->
            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="password" id="password" placeholder="******" ngModel required minlength="4"
                    #passwordInput="ngModel">
            </p>
            <div *ngIf="passwordInput.touched">
                <p *ngIf="passwordInput.errors?.['required']" class="error">
                    Password is required!
                </p>
                <p *ngIf="passwordInput.errors?.['minlength']" class="error">
                    Password must be at least 4 characters!
                </p>
            </div>

            <!-- rePassword -->
            <p class="field field-icon">
                <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="rePassword" id="rePassword" placeholder="******" ngModel required
                    #repassInput="ngModel">
            </p>
            <div *ngIf="repassInput.touched">
                <p *ngIf="!isRepassValid" class="error">Repeat Password does not match password!</p>
            </div>

            <button>Create Account</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/login">Log In</a>
            </p>

        </fieldset>
    </form>
</div>
